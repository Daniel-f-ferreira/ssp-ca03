    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Restaurant App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Admin
                            </a>

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <h1 align="center">Menu Management</h1>                
                <div id="menu-item" class="col-lg-8 mb-5 order-2"></div>

                <div id="menu" class="col-lg-4 mb-5 order-1">
                    <h3 align="center">Menu Item</h3>
                    <form enctype="application/json" action="/menu-management" method="post">
                        <div class="form-group">
                            <select class="form-control" name="sec_n">
                                <option value="0">Drinks</option>
                                <option value="1">Side Dishes</option>
                                <option value="2">Breakfast</option>
                                <option value="3">Lunch</option>
                                <option value="4">Dinner</option>
                            </select>
                            <input class="form-control mt-3" type="text" name="item" placeholder="Item" required>
                            <input class="form-control mt-3" type="text" name="price" placeholder="Price" required>
                            <div class="d-grid gap-2"><button type="submit" class="btn btn-primary btn-block mt-3">Submit</button></div>
                        </div>
                    </form>
                    <div class="d-grid gap-2">
                    <button id="delete" class="btn btn-danger btn-block mt-3">Delete</button></div>
                    <p class="text-muted text-center">To delete an entree, click the required row first</p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="js/management-menu.js"></script>
